<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Expertise</th>
            <th>Projet</th>
            <th>Image</th>
          </tr>
    <tbody *ngFor="let ingenieur of ingenieurs">
    <tr >
    <td>{{ingenieur.idIngenieur}}</td>
    <td>{{ingenieur.nomIngenieur}}</td>
    <td>{{ingenieur.expertise}}</td>
    <td>{{ingenieur.projet.nomProj}}</td>
    <td><img class="card-img-top img-responsive"  
        src = "{{ingenieur.imageStr}}"  
        style = "height :50px;width:100px"> 
</td> 

    <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerIngenieur(ingenieur)">Supprimer</a></td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateIngenieur',ingenieur.idIngenieur]">Modifier</a></td>
    
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
