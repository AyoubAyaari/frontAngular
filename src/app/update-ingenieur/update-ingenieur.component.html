<div class="container">
    <div>
    <h2>Modifier un Produit :</h2>
    </div>
    <form >
    <div  class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Ingenieur</label>
    <input readonly type="text" [(ngModel)]="currentIngenieur.idIngenieur"
    name="idIngenieur" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Ingenieur</label>
    <input type="text"[(ngModel)]= "currentIngenieur.nomIngenieur"
    name="nomIngenieur" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Expertise</label>
    <input type="text" [(ngModel)]= "currentIngenieur.expertise"
    name="Expertise" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Projet</label>
        <select class="form-control form-control-lg" id="idCat" name="idCat"
        [(ngModel)]="updatedProjId">
        <option *ngFor="let proj of projets" [value]="proj.idProj" >
        {{proj.nomProj}}
        </option>
        </select>
        <div class="col-sm-16 col-md-16 col-lg-16"> 
            <img [src]="myImage" class="card-img-top img-fluid rounded-start" 
            style="width: 500px; height: 300px" /> 
            </div>
           
            <div class="col-sm-16 col-md-16 col-lg-16"> 
                <label class="mb-2">Image :</label> 
                <input type="file" (change)="onImageUpload($event)"  class="form-control"> 
            </div>
            <div class="mt-2"> 
                <button type="submit" (click)="onAddImageProduit()" class="btn 
    btn-success">Ajouter Image</button> 
            </div>
            
            <div class="card shadow mb-4"> 
                <div class="card-body"> 
                    <table class="table table-striped"> 
                        <thead> 
                            <tr> <th>Images</th> </tr> 
                        </thead> 
                        <tbody *ngFor="let img of currentIngenieur.images"> 
                            <tr>  
                           <td><img class="card-img-top img-responsive"  
                             src = "{{'data:' + img.type + ';base64,' + img.image}}"  
                             style = "height :50px;width:100px"></td> 
                             <td style="width:20%" ><a class="btn btn-danger" 
                                (click)="supprimerImage(img)">Supprimer</a></td> 
                           </tr> 
                        </tbody> 
                    </table> 
                </div> 
            </div>   
        </div>
    <div class="mt-2">
        <button type="submit" (click)="updateIngenieur()" class="btn btn-success">Modifer</button>
        </div>
        </form>
        </div>
